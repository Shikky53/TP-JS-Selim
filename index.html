<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>TP-JS</title>
  </head>
  <body>
    <main>
      <nav>
        <a href="">Sport <span>21</span></a>
        <button>Mon compte</button>
        <button>Se déconnecter</button>
        <div>
          <input
            type="text"
            placeholder="Rechercher un sport,article ou section"
          />
          <i class="fas fa-search"></i>
        </div>
      </nav>
      <section>
        <img src=""/>
        <article>
          <h1>Bienvenue chez Sport <span>21</span></h1>
          <br />
          <br />
          <p>Envie de bien être ou de remise à niveau ?</p>
          <br />
          <p>Laissez-vous guider, on s'occupe de tout.</p>
          <button>C'est parti</button>
        </article>
      </section>
      <footer>
        <h2>Première étape</h2>
        <form>
          <li>
            <p>Mon prénom :</p>
            <input type="text" class="stat"/>
          </li>
          <li>
            <p>Mon nom :</p>
            <input type="text" class="stat"/>
          </li>
          <li>
            <p>Mon email :</p>
            <input type="text" class="stat"/>
          </li>
          <li>
            <p>Mon avatar :</p>
            <input type="text" class="stat"/>
          </li>
          <li>
            <p>Mon age :</p>
            <input type="text" class="stat"/>
          </li>
          <button>Valider</button>
        </form>
        <h2 class="info">En attentes de vos informations</h2>
        <div class="infoHide"></div>
      </footer>
    </main>
    <script src="script.js"></script>
  </body>
</html>
